<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Arial, sans-serif';
  background-color: rgb(0, 33, 48);
}
 
* {
  box-sizing: border-box;
}
 
.container {
  padding: 16px;
  background-color: rgb(255, 255, 255);
  width: 90%;  /* Reduced width */
  max-width: 400px;  /* Set max width for smaller container */
  margin: 0 auto;    /* Center the container */
}

input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 12px;  /* Reduced padding inside input fields */
  margin: 5px 0 20px 0;  /* Adjusted margins */
  display: inline-block;
  border-radius: 20px;
  background: #f1f1f1;
}
 
input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  background-color: #ddd;
  outline: none;
}
 
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
.registerbtn {
  background-color: #458cdd;
  color: white;
  padding: 14px 20px;  /* Reduced padding */
  margin: 8px 0;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
 
.registerbtn:hover {
  opacity: 1;
}
 
a {
  color: rgb(250, 17, 17);
}
 
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
 
h1 {
  color: #d9f8fd;
  text-align: center;
  margin-top: 50px; /* Added some margin to the top */
}
</style>
</head>
<body>
 
<h1> LAKANDULA </h1>
 
<form action="/action_page.php">
  <div class="container">
    <h2>SIGN UP</h2>
    <hr>
 
    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
 
    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
 
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter your email" name="email" id="email" required>
 
    <label for="dob"><b>Date of Birth</b></label>
    <input type="text" placeholder="Enter your date of birth" name="dob" id="dob" required>
 
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="psw" id="psw" required>
 
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat your password" name="psw-repeat" id="psw-repeat" required>
 
    <hr>
 
    <button type="submit" class="registerbtn">SIGN UP</button>
  </div>
 
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
 
</body>
</html>
